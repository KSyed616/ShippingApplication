<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Workable Shipping</title>
  <link th:href="@{/css/register-style.css}" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="header">
    <div>
      <img th:src="@{images/Logo.png}" alt="logo">
    </div>
    <div class="header">
      <button class="header-button" type="submit">Log In</button>
    </div>
  </div>
  <main class="main-content">
    <section class="signup-section">
      <h1>Welcome to our Shipping Application</h1>
      <form id="signupForm" class="signup-form" th:action="@{/signup}" th:object="${customer}" method="post">
        <input type="text" id="firstname" field="*{firstName}" placeholder="First Name" name="firstName">
        <input type="text" id="lastname" field="*{lastName}" placeholder="Last Name" name="lastName">
        <input type="email" id="email" field="*{email}" placeholder="Email" name="email">
        <input type="password" id="password" field="*{password}" placeholder="Password" name="password">
        <input type="tel" id="phonenumber" field="*{phone}" placeholder="Phone Number" name="phone" pattern="[0-9]{10}">
        <button type="submit">Sign Up</button>
        <p><a href="#">About Us</a></p>
      </form>
    </section>
  </main>
</div>
</body>

</html>
