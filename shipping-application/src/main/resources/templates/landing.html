<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Application</title>
    <link href="../static/css/landing-style.css" rel="stylesheet" />
</head>
<body>
<div class="header">
    <div>
        <img src="../static/images/Logo.png" alt="Logo" />
    </div>
    <div class="header">
        <form action="../static/shipment" method="post">
            <button class="header-button"  type="submit">Shipment</button>
        </form>

        <form action="../static/about" method="post">
            <button class="header-button" type="submit">About</button>
        </form>

        <form action="../static/account" method="post">
            <div class="dropdown">
                <button class="header-button" id="dropdown-button">Username</button>
                <div class="dropdown-content">
                    <a href="#">Account Options</a>
                    <a href="#">Sign Out</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="content">
    Landing Page
</div>
</body>
</html>
