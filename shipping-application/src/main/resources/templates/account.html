<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/accountpage-style.css}" rel="stylesheet" />
</head>
<body>
<div class="Header">
    <aside class="Header-Left">
        <img th:src="@{/images/Logo.png}" alt="Logo" />
    </aside>
    <aside class="Header-Right">
        <button class="Header-button" th:onclick="RedirectHome()" type="submit">
            <img th:src="@{/images/Cloud_homepage.PNG}" alt="Home" />
        </button>
        <button class="Header-button" th:onclick="RedirectShipment()" type="submit">
            <img th:src="@{/images/Cloud_shipment.PNG}" alt="Shipment" />
        </button>
        <button class="Header-button" th:onclick="RedirectAbout()" type="submit">
            <img th:src="@{/images/Cloud_about.PNG}" alt="About" />
        </button>
        <select name="accountoptions" th:onclick="RedirectAccountOptions()" id="accountoptions">
            <option value="status">Change Account Status</option>
            <option value="logout">Logout</option>
        </select>
    </aside>
</div>
<div class="Mainbody">
    <div class="Box">
        <div><h1>Account information</h1></div>
        <table class="Info">
            <tr th:each="user :${user}">
                <th class="Button-label"><button>Email:</button></th>
                <td><input type="text" id="username" th:placeholder="${user.email}" /></td>
            </tr>
            <tr th:each="user :${user}">
                <th class="Button-label"><button>Current Password:</button></th>
                <td><input type="text" id="Cpassword" th:placeholder="${user.password}" /></td>
            </tr>
            <tr th:each="user :${user}">
                <th class="Button-label"><button>New Password</button></th>
                <td><input type="text" id="Npassword"/></td>
            </tr>
            <tr th:each="user :${user}">
                <th class="Button-label"><button>Shipping Address</button></th>
                <td><input type="text" id="Saddress" th:placeholder="${user.shippingAddress}" /></td>
            </tr>
            <tr th:each="user :${user}">
                <th class="Button-label"><button>Billing Address</button></th>
                <td><input type="text" id="Baddress" th:placeholder="${user.billingAddress}" /></td>
            </tr>
            <tr th:each="user :${user}">
                <th class="Button-label"><button>Phone Number</button></th>
                <td><input type="text" id="Phonenumber" th:placeholder="${user.phone}" /></td>
            </tr>
            <tr th:each="user :${user}">
                <th class="Button-label"><button>Account Type</button></th>
                <td>
                    <select name="accounttype" id="Accounttype" th:placeholder="${user.isBusinessAccount}">
                        <option value="business">Business</option>
                        <option value="private">Private</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="button-submit"><button class="Button-submit" type="submit">Save Changes</button></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
