<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Workable Shipping</title>
  <link rel="stylesheet" href="register-style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="Logo.png" alt="Workable Shipping Logo" class="logo">
      <nav class="nav">
        <a href="#">Track Package</a>
        <a href="#">About Us</a>
        <button>TRY IT FOR FREE</button>
      </nav>
    </header>
    <main class="main-content">
      <h1>Welcome to X Shipping</h1>
      <section class="signup-section">
        <form id="signupForm" class="signup-form">
          <input type="text" id="firstName" placeholder="First name">
          <input type="text" id="lastName" placeholder="Last name">
          <input type="email" id="email" placeholder="Email">
          <input type="password" id="password" placeholder="Password">
          <div class="subscribe-checkbox">
            <input type="checkbox" id="subscribe">
            <label for="subscribe">Yes, I'd like to receive email marketing content</label>
          </div>
          <button type="submit" onclick="RedirectLogin()">SIGN UP</button>
          <p><a href="#">Our Privacy Policy</a></p>
          <p>Or sign up with</p>
          <button type="button">LINKEDIN</button>
          <button type="button">GOOGLE</button>
        </form>
      </section>
    </main>
  </div>
  
  <!-- Error Message Modal -->
  <div id="errorModal" style="display:none;">
    <div>
      <span id="closeModal" style="cursor:pointer;">&times;</span>
      <p id="errorText">Error message goes here</p>
    </div>
  </div>
  <script src="register-js.js"></script>
</body>

</html>
